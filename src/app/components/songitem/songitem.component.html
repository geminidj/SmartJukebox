<div class="songentry row">
  <div class="artist col"> {{ artist }} </div>
  <div class="title col"> {{ title }} </div>
  <div class="votes col"> Current votes:{{ votes }}</div>

  <form class="col">
  <label for="song-votes">Votes for song:</label>

  <input type="number" id="song-votes" name="song-votes"
         min="-1000" max="1000" [(ngModel)]="inputVotes">
  <button type="submit" (click)="showConfirmVoteModal(songID, email, artist, title, inputVotes)">Vote</button>
  </form>
</div>
