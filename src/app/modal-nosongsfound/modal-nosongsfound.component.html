<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">404</h1>
  </header>
  <section id="modal-body">
    <p>No songs have been found with that search term.</p>
  </section>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">OK</button>
  </footer>
</div>
